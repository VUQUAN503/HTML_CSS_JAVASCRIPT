<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="maytinh.css">
    <title>Document</title>
</head>
<body>
    <p class="result">0</p>
    <div>
        <button>%</button>
        <button>CE</button>
        <button>C</button>
        <button><em class="fas fa-times-circle"></em></button>
    </div>
    <div>
        <button>1/X</button>
        <button>X<sup>2</sup></button>
        <button>X<sup>1/2</sup></button>
        <button><em class="fas fa-divide"></em></button>
    </div>
    <div>
        <button class="number">9</button>
        <button class="number">8</button>
        <button class="number">7</button>
        <button>X</button>
    </div>
    <div>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button>-</button>
    </div>
    <div>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="add">+</button>
    </div>
    <div>       
        <button><sup>+</sup>/<sub>-</sub></button>
        <button class="number">0</button>
        <button>,</button>
        <button>=</button>
    </div>
    <script src="maytinh.js"></script>
</body>
</html>
